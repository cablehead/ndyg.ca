<!DOCTYPE html>



    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="/icon.ico" type="image/x-icon" />

    <title>@ndyg</title>
    <meta property="og:title" content="@ndyg" />

    <script>
      const ONE_HOUR = 3600000;
      const currentTime = Date.now();
      const getSystemTheme = () =>
        window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      let theme, expiry;
      try {
        ({ theme, expiry } = JSON.parse(localStorage.getItem("theme") || "{}"));
      } catch {
        expiry = 0;
      }
      if (!expiry || currentTime - expiry >= ONE_HOUR) {
        theme = getSystemTheme();
      }
      document.documentElement.setAttribute("data-theme", theme);
    </script>

		<link rel="stylesheet" href="/styles.css?v=1.1">
  </head>

  <body>
    <div style="padding: 1rem; display: flex; flex-direction: row; justify-content: space-between">
      <h2><span style="padding-right: 0.2em">@</span><a href="/">ndyg</a></h2>
			{% include 'socials.html' %}
    </div>

    <div style="padding: 1rem">

      <div style="display: flex; flex-direction: column">
				{% block main %}{% endblock %}
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("em").forEach((el) => {
          if (el.textContent.startsWith("Status:")) {
            el.classList.add("status");
          }
        });
      });
    </script>
  </body>
</html>
